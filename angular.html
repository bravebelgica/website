

<!DOCTYPE html>
<html>
<head>
<title>DecreetSuite Link</title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">


</head>
<body>



	<div class="container theme-showcase" role="main">

		<!-- Main jumbotron for a primary marketing message or call to action -->
		<div class="jumbotron">
			<h1>Hello, world!</h1>
			<p>This is a template for a simple marketing or informational website. It includes a large callout called a jumbotron and three supporting pieces of
				content. Use it as a starting point to create something more unique.</p>
			<p>
				<a href="#" class="btn btn-primary btn-lg" role="button">Learn more &raquo;</a>
			</p>
		</div>



		<p>
			<button type="button" class="btn btn-lg btn-default">Default</button>
			<button type="button" class="btn btn-lg btn-primary">Primary</button>
			<button type="button" class="btn btn-lg btn-success">Success</button>
			<button type="button" class="btn btn-lg btn-info">Info</button>
			<button type="button" class="btn btn-lg btn-warning">Warning</button>
			<button type="button" class="btn btn-lg btn-danger">Danger</button>
			<button type="button" class="btn btn-lg btn-link">Link</button>
		</p>


		<div ng-app="" ng-controller="customersController">

			<ul>
				<li ng-repeat="x in names">{{ x.beslisdatum + ', ' + x.dossiernr }}</li>
			</ul>

		</div>

	</div>s

	<script>
		function customersController($scope, $http) {
			$http
					.get(
							"http://localhost:8090/decreetsuite-rest/rest/decreetsuite/verkavelingskavel")
				.success(function(response) {
						$scope.names = response;
					});
		}
	</script>
<!-- Latest compiled and minified JavaScript -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


</body>
</html>
